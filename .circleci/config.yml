# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  upload-to-pypi:
    docker:
      - image: circleci/python:3.7.1
    working_directory: ~/repo
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v3-dependencies-twine

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install twine pip==19

      - save_cache:
          paths:
            - ./venv
          key: v3-dependencies-poetry

      - run:
          name: build release
          command: |
            . venv/bin/activate
            twine --help
  test-release:
    docker:
      - image: circleci/python:3.7.1
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v3-dependencies-pexpect
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install pip==19
            pip install /tmp/workspace/dist/*.whl
      - save_cache:
          paths:
            - ./venv
          key: v3-dependencies-pexpect

      - run:
          name: test built release
          command: |
            . venv/bin/activate

  build-release:
    docker:
      - image: circleci/python:3.7.1
    working_directory: ~/repo
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v3-dependencies-poetry

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install poetry pip==19

      - save_cache:
          paths:
            - ./venv
          key: v3-dependencies-poetry

      - run:
          name: build release
          command: |
            . venv/bin/activate
            poetry build
      - persist_to_workspace:
          root: .
          paths:
            - dist

  style-check:
    docker:
      - image: circleci/python:3.7.1
    working_directory: ~/repo
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v3-dependencies-black

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install black

      - save_cache:
          paths:
            - ./venv
          key: v3-dependencies-black

      - run:
          name: black format
          command: |
            . venv/bin/activate
            black --check

  unittest:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.7.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/redis:5

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "pyproject.toml" }}
            # fallback to using the latest cache if no exact match is found
            - v3-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install poetry pip==19
            poetry install --develop=DEVELOP

      - save_cache:
          paths:
            - ./venv
          key: v3-dependencies-{{ checksum "pyproject.toml" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            pytest

workflows:
  version: 2
  test-and-release:
    jobs:
      - style-check:
          filters:
            tags:
              only: /.*/
      - unittest:
          filters:
            tags:
              only: /.*/
      - build-release:
          requires:
            - style-check
            - unittest
          filters:
            tags:
              only: /.*/
      - test-release:
          requires:
            - build-release
          filters:  # required since `upload-to-pypi` has tag filters AND requires `test-release`
            tags:
              only: /.*/
      - upload-to-pypi:
          requires:
            - test-release
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/
